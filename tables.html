<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        table, tr, th,td{
            /*color,thickness,line*/
            border: saddlebrown 1px solid;
            border-collapse: collapse;
            font-family: Arial,sans-serif;
        }
        .GG{
            background-color: cadetblue;

        }
        h2{
            background-color: aqua;
            border-radius: 3px 3px 0 0;
            border-bottom: red 2px solid;
        }
        th{
            width: 20%;
        }
    </style>
    <!--id cannot be reassigned(#)while class can("." when styling)-->


</head>
<!--Pressing tab completes your tags-->
<body>
    <!--To add a table we use table element-->
    <h2>HTML Tables</h2>
    <table>
    <!--tr represents table row and th means table heading-->
        <tr class="GG">
            <th>Rank</th>
            <th>Name</th>
            <th>Points</th>
            <th>Team</th>
        </tr>

        <tr>
            <!-- use td meaning tabledata-->
            <td>1</td>
            <td>Mark</td>
            <td>60</td>
            <td>A</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Jane</td>
            <td>57</td>
            <td>B</td>
        </tr>


    </table>




</body>
</html>
