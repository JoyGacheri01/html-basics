<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <form action="">
        <!--add attribute in the input tag(placeholder) shows what is supposed to be there temporarily-->
        <!-- there are several input field types eg text,email,number,file,password-->
        <!--There are two ways of creating a button: using input field as submit-->
        <!--and using button tag-->
        <label >Your Name:</label> <br><br>
        <input type="text" placeholder="Your Name" required> <br><br>

        <label for="">Enter Email Address:</label> <br><br>
        <input type="email" placeholder="Your Email" required> <br><br>

        <label for="">Number:</label> <br><br>
        <input type="number" placeholder="Enter Phone Number" required> <br><br>

        <label for="">Password:</label> <br><br>
        <input type="password" placeholder="Enter Password" required> <br><br>

        <label for="">Upload cv:</label> <br><br>
        <input type="file" required> <br><br>

        <label for="">Gender</label>
        <select name="" id="" required>
            <option value="" selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">other</option>
        </select>

        <br><br>

        <textarea name="" id="" cols="30" rows="10" placeholder="Essay"></textarea> <br><br>

<!--        <input type="submit" value="Send Message"> <br><br>-->
        <button>Send Form</button>
    </form>






</body>
</html>
