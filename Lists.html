<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <style>
        ol{
            list-style-type: lower-roman;
        }
        ol>li{
            color: midnightblue;
            background-color: blueviolet;
        }
        ol>li:hover{
            color: blue;
        }
        ul{
            list-style-type: square;
        }


    </style>
</head>
<body>
    <h3>HTML Lists</h3>
    <!--There are two types of lists: ordered(ol) and unordered list(ul)-->
    <!--They are ordered,numbered-->
    <p>Ordered List of Fruits</p>
    <ol>
        <li>Mango</li>
        <li>Pineapple</li>
        <li>Apples</li>
    </ol>
    <p>Unordered List</p>
    <ul>
        <li>Number Theory</li>
        <li>Statistics</li>
        <li>Programming</li>

    </ul>






</body>
</html>
